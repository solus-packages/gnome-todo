name       : gnome-todo
version    : 3.26.1
release    : 11
homepage   : https://wiki.gnome.org/Apps/Todo
source     :
    - https://download.gnome.org/sources/gnome-todo/3.26/gnome-todo-3.26.1.tar.xz : e4d390bd73ed2808e3de7f215a9584317d1cc9c6a7f802cf1fbb984c1e152e8e
license    : GPL-3.0
component  : office.notes
summary    : Minimalistic personal task manager designed to fit GNOME desktop
description: |
    GNOME To Do is a simplistic personal task manager designed to perfectly fit the GNOME desktop. Designed from ground up to seamlessly integrate with the GNOME desktop environment, To Do enables you to be as productive as you want.
builddeps  :
    - pkgconfig(appstream-glib)
    - pkgconfig(evolution-data-server-1.2)
    - pkgconfig(goa-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libical)
    - pkgconfig(libsecret-1)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(rest-0.7)
    - gnome-common
    - gtk-doc
setup      : |
    %patch -p1 < $pkgfiles/fix-docs-build-file.patch
    %patch -p1 < $pkgfiles/fix-docs-src-dir.patch
    %meson_configure -Denable-gtk-doc=true
build      : |
    %meson_build
install    : |
    %meson_install
